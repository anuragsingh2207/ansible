---
 - name: Play1 
   hosts: test
   tasks: 
    - name: Create multiple users
      user: name= {{ item }} state=present
      with_items: 
       - ben
       - johns
       - sean
      tags: user
    - name: Install application
      yum: name= {{ item }} state=present
      with_items: 
       - httpd
       - docker
       - git
       - java
      when: ansible_facts['os family'] == "CentOS"
      tags: application
  