---
 - name: Play1 
   hosts: test
   vars:
    - username:
       - john
       - sean
       - paul
    - application: 
       - httpd
       - git
       - docker 

   tasks: 
    - name: Create multiple users
      user: name= {{ item }} state=present
      with_items: "{{username}}"
      tags: user_create
      
    - name: Install application
      yum: name= {{ item }} state=present
      with_items: "{{application}}"
      when: ansible_facts['os_family'] == "Debian"
      tags: application_install
  
  
