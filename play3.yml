---
 - name: Play1 
   hosts: test
   tasks: 
    - name: Create multiple users
      user: name= '{{ item }}' state=present
      with_items: "{{'john','sam', 'sean', 'paul'}}"
      tags: user
    - name: Install application
      yum: name= {{ item }} state=present
      with_items: 
       - httpd
       - docker
       - git
       - java
      when: ansible_facts['os_family'] == "RedHat"
      tags: application
  
